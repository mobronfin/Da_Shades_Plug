<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.1/assets/img/favicons/favicon.ico">

    <link rel="canonical" href="https://getbootstrap.com/docs/4.1/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="userSignIn.component.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <div class="form-group">

      <form #registerForm="ngForm">
        <div class="form-group">
          <div *ngIf="errors.length > 0" class="alert alert-danger">
          <ul *ngFor = "let error of errors">
              <li>{{ error }}</li>
          </ul>
          </div>
          <label for="username">Username</label>
         <input type="text"
                 class="form-control"
                 [(ngModel)] = "formData.username"
                 name="username"
                 #username = "ngModel"
                 required>
        </div>
        <div *ngIf="username.invalid && (username.dirty || username.touched)"
          class="alert alert-danger">
          <div *ngIf="username.errors.required">
            Username is required
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email"
                 class="form-control"
                 [(ngModel)] = "formData.email"
                 name="email"
                 #email = "ngModel"
                 required>
        </div>
        <div *ngIf="email.invalid && (email.dirty || email.touched)"
          class="alert alert-danger">
          <div *ngIf="email.errors.required">
            Email is required
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password"
                 class="form-control"
                 [(ngModel)] = "formData.password"
                 #password = "ngModel"
                 name="password"
                 required>
        </div>
        <div *ngIf="password.invalid && (password.dirty || password.touched)"
          class="alert alert-danger">
          <div *ngIf="password.errors.required">
            Password is required
          </div>
        </div>

        <div class="form-group">
          <label for="passwordConfirmation">Confirm Password</label>
          <input type="password"
                 class="form-control"
                 [(ngModel)] = "formData.passwordConfirmation"
                 #passwordConfirmation = "ngModel"
                 name="passwordConfirmation"
                 required>
        </div>
         <div *ngIf="passwordConfirmation.invalid && (passwordConfirmation.dirty || passwordConfirmation.touched)"
          class="alert alert-danger">
          <div *ngIf="passwordConfirmation.errors.required">
            Confirm Password is required
          </div>
        </div>
        <button
        (click) = "register()"
        type="submit"
        class="btn btn-warning"
        [disabled] = "!registerForm.form.valid">Register</button>
      </form>
  </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
  </body>
</html>
